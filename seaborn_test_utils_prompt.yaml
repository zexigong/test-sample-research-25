    \        except AttributeError:\n            pass\n\n\ndef _default_color(method,\
    \ hue, color, kws, saturation=1):\n    \"\"\"If needed, get a default color by\
    \ using the matplotlib property cycle.\"\"\"\n\n    if hue is not None:\n    \
